modLoader="javafml"
loaderVersion="[${fml_min},)"
license="${mod_license}"

[[mods]]
modId="potiondescriptions"
version="${mod_version}"
displayName="${mod_name}"
logoFile="icon.png"
authors="azmalent"
description="${mod_description}"

[[dependencies.potiondescriptions]]
    modId="forge"
    mandatory=true
    versionRange="[${forge_version},)"
    ordering="NONE"
    side="CLIENT"

[[dependencies.potiondescriptions]]
    modId="minecraft"
    mandatory=true
    versionRange="${minecraft_version_range}"
    ordering="NONE"
    side="CLIENT"

[[dependencies.potiondescriptions]]
    modId="botania"
    mandatory=false
    versionRange="[${minecraft_version}-${botania_version},)"
    ordering="BEFORE"
    side="CLIENT"

[[dependencies.potiondescriptions]]
    modId="reliquary"
    mandatory=false
    versionRange="[${reliquary_version},)"
    ordering="BEFORE"
    side="CLIENT"
